<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title id="title"></title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>

    <nav
      class="backdrop-blur-sm shadow-lg border-b flex justify-center items-center p-4 w-full"
    >
      <ul class="flex space-x-6 font-semibold"></ul>
    </nav>

    <div class="flex flex-col items-center h-full pt-10">
      <img
        src="./assets/logo.png"
        alt="Logo"
        class="max-w-xs md:max-w-md mb-10 drop-shadow-lg"
      />

      <div
        class="flex flex-col items-center justify-center flex-grow text-center"
      >
        <p
          id="player-count-text"
          class="text-lg md:text-2xl font-bold mb-5 drop-shadow-lg"
        >
          There are currently
          <span class="underline" id="player-count"></span>
          players online
        </p>

        <div class="relative group">
          <p
            id="ip-address"
            class="backdrop-blur-sm border py-2 px-4 rounded-md text-2xl font-bold w-fit shadow-lg cursor-pointer"
          ></p>
          <span
            id="hover-text"
            class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none border"
            >Click to copy</span
          >
          <span
            id="copied-text"
            class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 text-sm rounded-md opacity-0 transition-opacity duration-300 pointer-events-none border"
            >Copied!</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
