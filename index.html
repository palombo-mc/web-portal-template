    <nav
      class="bg-green-950/90 backdrop-blur-sm shadow-lg border-b border-green-800/50 flex justify-center items-center p-4 w-full"
    >
      <ul class="flex space-x-6 text-white font-semibold">

      </ul>
    </nav>

    <div class="flex flex-col items-center h-full pt-20">
      <img
        src="./assets/logo.png"

        class="max-w-xs md:max-w-md mb-20 drop-shadow-lg"
      />

      <div
        class="flex flex-col items-center justify-center flex-grow text-center"

        </p>

        <div class="relative group">
          <p
            id="ip-address"
            class="bg-green-950/90 backdrop-blur-sm border border-green-900/80 py-2 px-4 rounded-md text-2xl text-white font-bold w-fit shadow-lg cursor-pointer"
          >
            play.minecraft.net
          </p>
          <span
            id="hover-text"
            class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-700 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
            >Click to copy</span
          >
          <span
            id="copied-text"
            class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-green-500 text-white text-sm rounded-md opacity-0 transition-opacity duration-300 pointer-events-none"
            >Copied!</span
          >
        </div>
      </div>
